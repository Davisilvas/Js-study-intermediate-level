<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript intermedi√°rio</title>
    <script>
        function loaded(){
            let t = document.getElementById("titulo");
            /*t.onclick = clicado;
            t.onmouseover = mudarTexto;
            t.onmouseout = voltarTexto;*/
            t.addEventListener("click", clicado)
            t.addEventListener("mouseover", mudarTexto)
            t.addEventListener("mouseout", voltarTexto)
        }    
        
        function mudarTexto(){
            this.innerHTML = "mudar textinho"
        }

        function voltarTexto(){
            this.innerHTML = "Davi"
        }

        function clicado(){
            this.innerHTML = "clicado"
        }

    </script>
</head>
<body onload="loaded()">
    <!--<script src="script.js"></script>-->

    <h1 id="titulo">Teste</h1>


</body>
</html>
