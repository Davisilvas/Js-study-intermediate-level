<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, init ial-scale=1.0">
    <title>Javascript intermedi√°rio</title>
    <script> 
        
        onload = function(){
            let nome = localStorage.getItem("nome");
            let h1 = document.getElementById("nome");
            h1.innerHTML = nome;
        }

        function atualizar(elemento){
            let valor = elemento.value;
            console.log(valor);

            let h1 = document.getElementById("nome");
            h1.innerHTML = valor;

            localStorage.setItem("nome", valor)
        }

    </script>
</head>
<body>
    <!--<script src="script.js"></script>-->
    <h1 id="nome"> </h1>
    <input type="text" oninput="atualizar(this)">


</body>
</html>
