<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, init ial-scale=1.0">
    <title>Javascript intermediário</title>
    <script> 

        let pessoas = ["Davi", "Maria" , "Doly", "Felisberto", "Tonhão", "Ribamar", "Casimiro Miguel"]

    function sortear(){
        let np = pessoas.length;
        let ns = Math.floor(Math.random() * np);

        document.getElementById("d").innerHTML = pessoas[ns];

    }
    </script>
</head>
<body>
    <!--<script src="script.js"></script>-->
    <h1 id="d"></h1>
    <button onclick="sortear()">sortear</button>


</body>
</html>
